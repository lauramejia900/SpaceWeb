<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300;1,400&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <title>Edit profile</title>
</head>
<body background="{{ url_for('static', filename='image/space.jpg') }}">
    <header class=" nav d-flex justify-content-evenly align-items-center mx-auto" id="header">
        <img src="{{ url_for('static', filename='image/logo.png') }}" class="image-all">
        <h3 class="title">Welcome ðŸŒŒ{{user.first_name}}</h3>
        <a href="/wall" class="enlace">wall</a>
        <a href="/profile" class="enlace">Profile</a>
        <a href="/findout" class="enlace">Find out</a>
        <a href="/events" class="enlace">Events</a>
        <a href="/logout" class="enlace">ðŸš€logout</a>
        <script src="{{url_for('static',filename = 'script/script.js')}}"></script>
        <div id="google_translate_element"></div>
        <script type="text/javascript">
        function googleTranslateElementInit() {
        new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
            }
        </script>
    </header>
    <div class="row">
        <div class="col-9 mx-auto">
            <div class="cajita-2">
                <form action = "/updated_profile" method = "post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="first_name" class="letra">First Name: </label>
                    <input type="text" id="first_name" name="first_name" class="form-control" value="{{user.first_name}}">
                </div>
                <div class="form-group">
                    <label for="last_name" class="letra">Last Name: </label>
                    <input type="text" id="last_name" name="last_name" class="form-control" value="{{user.last_name}}">
                </div>
                <div class="form-group">
                    <label for="kind" class="letra">Kind of user: </label>
                    <select name="kind_of_user" id="kind" class="form-select" >
                        <option selected value="{{user.kind_of_user}}">{{user.kind_of_user}}</option>
                        <option value="Professional">Professional</option>
                        <option value="Amateur">Amateur</option>
                    </select>
                </div>
                <div class=" esapcio">
                    <label for="life" class="letra">Tell us about you: </label><br>
                    <textarea name = "life" cols="70" rows="4" id="life" >{{user.life}}</textarea>
                </div>
                <div class="form-group">
                    <label for="image" class="letra">ðŸŒŽImage: </label>
                    <input type="file" id="image" name="image" class="form-control">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/profile/{{user.id}}" class="btn-2 ">Home</a>
                    <input type="submit" value="Updated" class="btn-2">
                    <input type="hidden" name="id" value="{{user.id}}">
                </div>
                </form>
            </div>
        </div>
    </div>
    
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="{{url_for('static',filename = 'script/script.js')}}"></script>
</body>
</html>
