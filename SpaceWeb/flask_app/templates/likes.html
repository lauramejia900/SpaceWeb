<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300;1,400&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <title>Likes</title>
</head>
<body background="{{ url_for('static', filename='image/space.jpg') }}">
    <header class=" nav d-flex justify-content-evenly align-items-center mx-auto" id="header">
        <img src="{{ url_for('static', filename='image/logo.png') }}" class="image-all">
        <h3 class="title">Welcome ðŸŒŒ{{user.first_name}}</h3>
        <a href="/wall" class="enlace">wall</a>
        <a href="/profile" class="enlace">Profile</a>
        <a href="/findout" class="enlace">Find out</a>
        <a href="/events" class="enlace">Events</a>
        <a href="/logout" class="enlace">ðŸš€logout</a>
        <script src="{{url_for('static',filename = 'script/script.js')}}"></script>
        <div id="google_translate_element"></div>
        <script type="text/javascript">
        function googleTranslateElementInit() {
        new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
            }
        </script>
    </header>
    <div class="cajita">
        <div class="row contenido">
            <div class="col-7 mx-auto">
                {%for i in poster%}
                {%for j in likes%}
                {%if j.post_id== i.id %}
                    <div class="d-flex column post justify-content-evenly">
                        <img src="{{ url_for('static', filename='image/'+i.imagen) }}" class="avatar_publicacion">
                        <div class="usuario_2">
                            <h5>
                                <a href="/profile/{{i.user_id}}">{{i.first_name}}  {{i.last_name}}</a>
                                | {{i.kind_of_user}} 
                            </h5> 
                            <p>{{i.created_at}}</p>
                            <p class="usuario cont">{{i.content}}</p>
                            <div class="cont">
                                <img src="{{url_for('static',filename='image/'+i.image)}}" class="imagen-post">
                            </div>
                            <div >
                                <a class="botones" href="/delete/like/{{j.post_id}}">Delete</a>
                            </div>
                        </div>
                </div>
                {%endif%}
                {%endfor%}
                {%endfor%}
            </div>
            </div>
            <a href="/profile/{{id}}" class="btn-2">Home</a>
        </div>
    </div>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
