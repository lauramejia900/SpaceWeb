<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300;1,400&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <title>Sign in</title>
</head>
<body background="{{ url_for('static', filename='image/space.jpg') }}">
    <div class="cont-img">
        <img src="{{ url_for('static', filename='image/logo.png') }}" class="image-all">
        <h1 class="title">Sign in</h1>
    </div>
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="cajita-2">
                <form id="formsign" action = "/signin" method = "post" enctype="multipart/form-data">
                    {% with messages = get_flashed_messages(category_filter = ['registro']) %}
                    {%if messages%}
                        <div class="alert alert-danger">
                            {%for message in messages%}
                            <p>{{message}}</p>
                            {%endfor%}
                        </div>
                    {%endif%}
                {%endwith%}
                <div class="form-group">
                    <label for="first_name" class="letra">First Name: </label>
                    <input type="text" id="first_name" name="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="last_name" class="letra">Last Name: </label>
                    <input type="text" id="last_name" name="last_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="kind" class="letra">Kind of user: </label>
                    <select name="kind_of_user" id="kind" class="form-select">
                        <option selected value="Choose an option">Choose an option</option>
                        <option value="Professional">Professional</option>
                        <option value="Amateur">Amateur</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email" class="letra">Email: </label>
                    <input type="text" id="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password" class="letra">Password: </label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirma_password" class="letra">Password confirmation: </label>
                    <input type="password" id="confirma_password" name="confirma_password" class="form-control">
                </div>
                <div class=" esapcio">
                    <label for="life" class="letra">Tell us about you: </label><br>
                    <textarea name = "life" cols="70" rows="4" id="life"></textarea>
                </div>
                <div class="form-group">
                    <label for="image" class="letra">Profile Image: </label>
                    <input type="file" id="image" name="image" class="form-control">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/" class="btn-2 ">Home</a>
                    <input type="submit" value="Send" class="btn-2">
                </div>
                </form>
                <script src="{{url_for('static',filename = 'script/script.js')}}"></script>
                <div id="google_translate_element"></div>
                <script type="text/javascript">
                function googleTranslateElementInit() {
                new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
                    }
                </script>
            </div>
        </div>
        
    </div>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
