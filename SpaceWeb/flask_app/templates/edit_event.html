<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300;1,400&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <title>edit event</title>
</head>
<body background="{{ url_for('static', filename='image/space.jpg') }}">
    <header class=" nav d-flex justify-content-evenly align-items-center mx-auto" id="header">
        <img src="{{ url_for('static', filename='image/logo.png') }}" class="image-all">
        <h3 class="title">Welcome ðŸŒŒ{{user.first_name}}</h3>
        <a href="/wall" class="enlace">wall</a>
        <a href="/profile" class="enlace">Profile</a>
        <a href="/findout" class="enlace">Find out</a>
        <a href="/events" class="enlace">Events</a>
        <a href="/logout" class="enlace">ðŸš€logout</a>
    </header>
    <div class="row">
        <div class="col-9 mx-auto">
            <div class="cajita-2">
                <div class="d-flex column justify-content-evenly ">
                    {% with messages = get_flashed_messages(category_filter=['evento']) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
        <form action="/update/event" method="post">
            <input type="hidden" value="{{user.id}}" name="user_id">
            <input type="hidden" value="{{event.id}}" name="id">
            <div class="form-group">
                <label for="name">Event</label>
                <input type="text" id="name" name="name" class="form-control" value="{{event.name}}">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <textarea id="text" name="location" class="form-control">{{event.location}}</textarea>
            </div>
            <div class="form-group">
                <label for="attendees">Attendees</label>
                <input type="number" id="attendees" name="attendees" class="form-control" value="{{event.attendees}}">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" class="form-control" value="{{event.date}}">
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" name="time" class="form-control" value="{{event.time}}">
            </div>
            <input type="submit" value="Save" class="btn btn-success">
        </form>
        </div>
        </div>
    </div>
    <script src="{{url_for('static',filename = 'script/script.js')}}"></script>
</body>
</html>
